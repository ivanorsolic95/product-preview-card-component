<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <picture>
      <!-- Image for screens wider than 768px (typically desktop) -->
      <source media="(min-width: 768px)" srcset="/images/image-product-desktop.jpg">
      <!-- Image for screens less than 768px (typically mobile) -->
      <img class="img" src="/images/image-product-mobile.jpg" alt="Perfume" loading="lazy">
    </picture> 
    <div class="text-content">
        <h4 class="product-category">PERFUME</h4>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.      
        </p>
        <div class="price-container">
          <h2 class="new-price">$149.99</h2>
          <p class="old-price">$169.99</p>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="Shopping cart">
          <p class="button-text">Add to Cart</p>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
